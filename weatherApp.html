<body id="body">
    <div class="one"></div>
    <div class="two"></div>
    <div class="tree "></div>
    
        <div class="box heigt" id="box_height">
        <div class="app">
            <div class="up">
                <h1 id="h1">weather app</h1>
                <input type="text" placeholder="Search City"  id="input" onkeyup="inpu(this.value)">
            </div>
            <div class="center">
                <p id="cityName"> </p>
                <h3 id="weather">    </h3>
                 <p class="cloudy"><img width="50px" id="icon">  <span id="span"></span>  </p>
                 <p class="himnety_for_weather" id="humidity"> </p>
                 <p class="himnety_for_weather" id="wind"></p>
                
            </div>
            <!-- <div class="dwon"></div> -->
        </div>
    </div>
    <script>
        let himnety = document.getElementById('humidity');
        let h1 = document.getElementById('h1');
        let wind = document.getElementById('wind');
        let input = document.getElementById('input');
        let city = document.getElementById('cityName');
        let weather = document.getElementById('weather');
        let body = document.getElementById('body');
        let dgree = document.getElementById('dgree');
        let icon = document.getElementById('icon');
        let cldy = document.getElementById('span');
        let box_height = document.getElementById('box_height');
        
        console.log(box_height)
        function inpu(e){
            // body.style.backgroundImage  =  "url('/m1.jpg')"
            let valuee = '';
            if(input.value == ''){
                city.innerHTML = '';       
                weather.innerHTML='';
                icon.src = ``;
                cldy.innerHTML= ``;  
                box_height.classList.add('heigt')
                himnety.innerHTML = ``;
                wind.innerHTML = ``;
                input.style.marginTop = '40px';
                h1.style.paddingTop = '20px';
            }else{
                box_height.classList.remove('heigt')
                
                valuee = e;
                async function fa(){
                    try{
                        let response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${input.value}&units=metric&appid=19fb7916d65a1857f6526d069dd0badd`)
                        let data = await response.json(); 
                        return data; 
                    }catch(er){
                        console.log(`${er} this city is not exist in our app`);
                    }
                } 
                fa().then((re)=>{
                    let data = "";
                    h1.style.paddingTop = '0px';
                    input.style.marginTop = '0px';
                    console.log(re);
                    himnety.innerHTML = `Humidity ${re.main.humidity} %`;
                    wind.innerHTML = `Wind: ${re.wind.speed} km/h`;
                    // dgree.url=  src      
                icon.src = `https://openweathermap.org/img/wn/${re.weather[0].icon}@2x.png`;           
                city.innerHTML = "Weather in " + re.name;
                weather.innerHTML = re.main.temp +" Â°C"  
                cldy.innerHTML = re.weather[0].description;

            })
        }

        }
        // console.log(valuee)
        
    </script>
